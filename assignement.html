<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Styling the heading */
h1 {
    color: #333;
    margin-top: 50px;
}

/* Styling the paragraph */
p {
    color: #555;
    font-size: 18px;
    margin: 20px;
}

/* Styling the button */
button {
    background-color: #008cba;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
button:hover {
    background-color: #005f7f;
}
    </style>
</head>
<body>
<h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created using HTML and styled with CSS.</p>
    <button>Click Me</button>

</body>
</html>
